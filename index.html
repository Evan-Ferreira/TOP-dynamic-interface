<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOP-dynamic-interfaces</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="main-cont">
            <nav>
                <button class="nav-toggle nav-toggle-open">Open</button>
                <ul class="nav">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Experience</a></li>
                </ul>
            </nav>
            <div class="carousel-cont">
                <div class="arrow-cont">
                    <img
                        class="arrow left-arrow"
                        src="./assets/images/circle-left-solid.svg"
                        alt="Left"
                    />
                    <img
                        class="arrow right-arrow"
                        src="./assets/images/circle-right-solid.svg"
                        alt="Left"
                    />
                </div>
                <div class="pic-carousel">
                    <div class="pic-frame">
                        <img
                            src="./assets/images/cook.jpg"
                            alt="kappachungus"
                        />
                    </div>
                </div>
                <div class="carousel-indicator"></div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
